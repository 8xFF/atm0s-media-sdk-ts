name: Check and Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # Remove npm cache configuration
        
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install dependencies
      run: pnpm install

    - name: Build core
      run: pnpm run build
      working-directory: ./packages/core

    - name: Build hooks
      run: pnpm run build
      working-directory: ./packages/hooks

    - name: Build ui
      run: pnpm run build
      working-directory: ./packages/ui
